<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LSCustom's</title>
    <meta name="description" content="Le garage de référence à Los Santos. Réparations, customisation et performances depuis 2023." />
    <meta name="author" content="LSCustom's" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <!-- Script pour appliquer le thème avant le chargement de React -->
    <script>
      (function() {
        const stored = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = stored === 'dark' || stored === 'light' ? stored : (prefersDark ? 'dark' : 'light');
        
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
          document.documentElement.classList.remove('light');
        } else {
          document.documentElement.classList.remove('dark');
          document.documentElement.classList.add('light');
        }
      })();
    </script>

    <meta property="og:title" content="LSCustom's" />
    <meta property="og:description" content="Le garage de référence à Los Santos. Réparations, customisation et performances depuis 2023." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/favicon.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@LSCustoms" />
    <meta name="twitter:image" content="/favicon.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
